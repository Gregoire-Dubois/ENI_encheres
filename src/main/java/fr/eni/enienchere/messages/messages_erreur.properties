#ERREURS COUCHE DAL
10000=Erreur lors de la deconnexion.
10001=Erreur à la sélection de l'utilisateur par l'identifiant dans la base de données.


#ERREURS COUCHE DAL
20000=Le pseudo ne peut pas être vide.
20001=Le nom ne peut pas être vide.
20002=Le prénom ne peut pas être vide.
20003=L'email ne peut pas être vide.
20004=La rue ne peut pas être vide.
20005=Le code postal ne peut pas être vide.
20006=La ville ne peut pas être vide.
20007=Le mot de passe ne peut pas être vide.
20008=Le pseudo ou le mot de passe est incorrect.
20009=Le pseudo doit contenir uniquement des chiffres et des lettres.
20010=Le nom doit contenir uniquement des lettres et -.
20011=La rue doit contenir uniquement des lettres et des chiffres.
20012=Le prénom doit contenir uniquement des lettres et -.
20013=Le code postal doit contenir uniquement des chiffres.
20014=La ville doit contenir uniquement des lettres et -.
20015=Ce pseudo est déjà pris
20016=Il y a déjà un compte avec cet email.
20017=Le téléphone ne doit contenir que des numéros séparés ou non par des espaces, / ou -.